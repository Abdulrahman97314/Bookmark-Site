<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h3>Bookmarker</h3>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row text-center bookmark-box m-2">
                <h2>Bookmark your favorite sites</h2>
                <p>Site Name</p>
                <input id="siteName" class="form" placeholder="Bookmark Name" type="text">
                <p class="siteNameAlert  m-auto rounded-1 my-2" ></p>
                <p>Site URL</p>
                <input id="siteUrl" class="form" placeholder="website URL" type="text">
                <p class="UrlNameAlert  m-auto rounded-1 my-2" ></p>
                <div class="m-auto">
                    <button id="submitBtn" class="btn btn-blue">Submit</button>
                </div>
            </div>
            <div class="text-center m-3">
                <input id="search" class="w-100" placeholder="Search by site name" type="text">
            </div>
            <div class="bookmarklist  m-3" id="bookmarkList">
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Â© 2019 Bookmarker Inc.</p>
        </div>
    </footer>
    <script src="js/js.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
